<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ector's Mesoamerican page</title>

    <!-- Bootstrap CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!--font awesome cdn css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Local CSS-->
    <link href="css/form.css" rel="stylesheet" />

    <style>
      h1 {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- begin header-->
    <header-component></header-component>
    <!-- end header-->

    <main>
      <!-- begin form-->
      <div class="web-form">
        <form>
          <div class="row">
            <!-- first name-->
            <div>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="firstName" />
            </div>

            <!-- last name-->
                         
            <div>
                <label for="last-name">last Name</label>
                <input type="text" id="first-name" name="lastName" />
            </div>

            <!-- age - number -->
        <div>
              <label for="age">Age</label>
              <input type="number" id="age" name="age" min="18" max="120"/>
</div>
            <!-- email-->
            <div>
              <label for="email">Email</label>
              <input type="email" name="email" />
            </div>

            <!-- phone -->
            <div>
              <label for="phone">Phone</label>
              <input type="text" name="phone" id="phone" placeholder="(###) ###-####"/>
            </div>

            <!--start date - date -->
            <div>
              <label for="start-date">Start Date</label>
              <input type="date" name="startDate" id="startdate" required />
            </div>

            <!-- Tshirt - Select field -->
            <div>
              <label for="tshirt">T-shirt Size</label>
              <select id="tshirt" required>
                <option value="">Select T-shirt size</option>
                <option value="XXS">XXS</option>
                <option value="XS">XS</option>
                <option value="s">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option> 
                <option value="XXL">XXL</option>
                <option value="custom">Custom</option>
              </select>
              <input type="text" name="custom" placeholder="Please input a custom size" disabled />
            </div>

            <!-- tshirt color - color -->
             <div>
                <label for="color">Tshirt Color</label>
                <input type="color" name="color" id="color" />
             </div>


             <!-- Background Check -upload file-->
             <div>
<label for="background-check">Background Check</label>
<input type="file" id="background-check" accept=".pdf" />
             </div>

<!--participating in - radio buttons-->
<div>
  <strong>Participating In</strong><br />

  <input type="radio" name="participating" id="fashion-show" value="fashion-show" required />
  <label for="fashion-show">Fashion Show</label>

  <input type="radio" name="participating" id="donations" value="donations" required />
  <label for="fashion-show">Donations</label>

  <input type="radio" name="participating" id="Expectator" value="Expectator" required/>
  <label for="Expectator">Expectator</label>

</div>

<!-- time of day - checkboxe fields-->
 <div>
<strong>Time of Day</strong><br />

<input type="checkbox" name="timeofday: id="time-of-day-morning" value="morning"required />
<label for="time-of-day-morning">Morning</label>

<input type="checkbox" name="timeofday: id="time-of-day-afternoon" value="afternoon"required />
<label for="time-of-day-afernonn">Afternoon</label>

<input type="checkbox" name="timeofday: id="time-of-day-evening" value="evening"required />
<label for="time-of-day-evening">Evening</label>
 </div>
<!-- comments -->
<div>
  <label for="about-you">Tell us about you</label> <br />
  <textarea name="about-you" id="about-you"></textarea>"
</div>

<!-- terms and conditions - checkbox with toggle switch-->
 <div>
  <input type="checkbox" name="terms" id="terms-and-conditions" value="yes"/>
  <label for="terms-and-conditions">I agree to the terms and conditions</label>

 </div>

            <!-- submit button-->
          <div>
          <input type="submit" name="submit" value="Volunteer Now" class="submit"/>
        </div>
        </form>
      </div>
      <!-- end form -->
    </main>

    <!-- begin footer-->

    <footer-component></footer-component>

    <!-- end footer-->
    <section>
      <!-- Bootstrap CDN JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

      <!-- local js file with header-->
      <script src="components/js/header.js"></script>

      <!-- local js file with footer-->
      <script src="components/js/footer.js"></script>


        <!-- local js file for form-->
        <script src="js/form.js"></script>
    </section>
  </body>
</html>
